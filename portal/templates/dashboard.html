<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .container {
            text-align: center;
            margin-left: 250px;
            padding: 40px;
            width: calc(100%-250px);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            color: #6c757d;
        }

        .grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .box-button {
            width: 30%;
            height: 150px;
            background-color: #eaeaea;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            background-image: repeating-linear-gradient(
                45deg,
                #ffffff,
                #ffffff 10px,
                #eaeaea 10px,
                #eaeaea 20px
            );
        }

        .box-button:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
        }

        .content {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .content .section {
            width: 45%;
            text-align: left;
        }

        .content .section h2 {
            font-size: 1.25rem;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .content .section p {
            font-size: 0.875rem;
            color: #6c757d;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Your Profile</h2>
    <a href="#edit-profile">Edit Profile</a>
    <!-- added logout url to logout user -->
    <a href="{{ url_for('logout_page') }}">Logout</a>
</div>

<div class="container">
    <div class="header">
        <p>Student Dashboard</p>
        <h1>Welcome, {{current_user.firstname}}</h1>
    </div>

    <div class="grid">
        <a href="#feature1" class="box-button">Jobs</a>
        <a href="#feature2" class="box-button">Scholarships</a>
        <a href="#feature3" class="box-button">Tutoring</a> 
    </div>

    <div class="content">
        <div class="section">
            <p>Search for jobs and internships</p>
        </div>
        <div class="section">
            <p>Search for scholarships</p>
        </div>
        <div class="section">
            <p>Schedule a tutoring session</p>
    </div>
</div>

</body>
</html>
