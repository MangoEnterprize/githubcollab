<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            background-color: #437644;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        /* Form Section */
        .form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* Button Styles */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button.login {
            background-color: #a53f3f;
        }

        .button.login:hover {
            background-color: #8a3535;
        }

        .button.signup {
            background-color: #a53f3f;
            margin-top: 10px;
        }

        .button.signup:hover {
            background-color: #8a3535;
        }

        .account-text {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">Sign In</div>
        
        <!-- Form Section -->
        <div class="form">
            <div class="input-group">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </div>
            
            <!-- Login Button -->
            <button class="button login">Log In</button>
            
            <!-- Account Text and Signup Button -->
            <p class="account-text">Don't have an account?</p>
            <button class="button signup">Sign Up</button>
        </div>
    </div>

</body>
</html>
