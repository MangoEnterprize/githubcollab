<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .title {
            font-size: 20px;
            color: #333;
            margin: top left;
        }
        /* Container Styles */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo {
            height: 24px;
            width: auto;
            margin-right: 8px;
        }

        /* Header Styles */
        .portal-title {
            background-color: #437644;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        /* Form Section */
        .form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        /* Input Fields */
        .input-group, .form-control {
            display: flex;
            gap: 10px;
        }

        .form-control, .input-group input[type="text"],
        .form-control, .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .form-control::placeholder, .input-group input::placeholder {
            color: #aaa;
        }

        /* Button Styles */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button.login {
            background-color: #a53f3f;
        }

        .button.login:hover {
            background-color: #8a3535;
        }

        .button.signup {
            background-color: #a53f3f;
            margin-top: 10px;
            background-color: #333;
        }

        .button.signup:hover {
            background-color: #8a3535;
        }

        .account-text {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    
    <a href="{{ url_for('home_page') }}" class="header">
            <h1 class="title">Uni-Portal</h1>
    </a>

    <div class="container">
        <!-- Header Section -->
        <div class="portal-title">Sign In</div>
        
        <!-- Form Section -->

        <form method="POST" class="form-signin form" style="color:white">
            {{ form.hidden_tag() }}
            <!-- generate secure token for form -->
            <div class="input-group">
            {{form.username(class="form-control", placeholder="Username")}}
            
            {{form.password(class="form-control", placeholder="Password")}}
        </div>
            {{ form.submit(class="button login")}}

            <div class="checkbox mb-3">
                <p class="account-text">Don't have an account?</p>
                <a href="{{ url_for('register_page') }}"><button type="button" class="button signup">Sign Up</button></a> 
            </div>
           
        </form>
        
        
    </div>

</body>
</html>
